<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Flora - PlantLand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --water-blue: #0077be;
            --deep-sea: #001219;
            --aqua-light: #e0f7fa;
            --algae-green: #2d6a4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--aqua-light);
            color: var(--deep-sea);
            overflow-x: hidden;
        }

        /* --- WATER HERO SECTION --- */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0, 119, 190, 0.7), rgba(0, 18, 25, 0.8)), 
                        url('https://images.unsplash.com/photo-1509099836639-18ba1795216d?q=80&w=1600');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            animation: waveText 3s ease-in-out infinite alternate;
        }

        @keyframes waveText {
            from { transform: translateY(0); text-shadow: 0 0 10px rgba(255,255,255,0.2); }
            to { transform: translateY(-15px); text-shadow: 0 20px 30px rgba(0,0,0,0.5); }
        }

        /* --- PRODUCT GRID --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 100px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .aqua-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- FLOATING AQUA CARD --- */
       
        .anth-card {
            background: var(--wax-white);
            border-radius: 30px 5px 30px 5px; /* Asymmetric elegant corners */
            overflow: hidden;
            box-shadow: 0 10px 25px var(--soft-shadow);
            transition: 0.5s;
            position: relative;
            border: 1px solid #eee;
        }

        .anth-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 35px rgba(183, 28, 28, 0.2);
        }

        /* Image Slide Animation */
        .img-box {
            height: 320px;
            overflow: hidden;
            position: relative;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .anth-card:hover .img-box img {
            transform: scale(1.1) translateX(10px);
        }

        /* Information Area */
        .content {
            padding: 25px;
            text-align: center;
        }

        .content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--jungle-green);
            margin-bottom: 5px;
        }

        .type {
            font-size: 0.8rem;
            color: var(--anthurium-red);
            font-weight: bold;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: block;
        }

        /* Pulse Button */
        .buy-btn {
            background: var(--anthurium-red);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(183, 28, 28, 0.4);
        }

        .buy-btn:hover {
            background: var(--jungle-green);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(27, 94, 32, 0.4);
        }

        /* Floating Back Nav */
        
        .back-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 8px 18px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--forest-deep);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
